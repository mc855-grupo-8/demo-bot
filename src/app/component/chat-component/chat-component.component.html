<nb-layout>

    <nb-layout-header fixed>
    <!-- Insert header here -->
    </nb-layout-header>
  
    <nb-layout-column>
  
      <nb-chat title="Demo-bot!">
        <nb-chat-message
            *ngFor="let msg of messages"
            [type]="msg.type"
            [message]="msg.text"
            [reply]="msg.reply"
            [sender]="msg.user.name"
            [date]="msg.date"
            [files]="msg.files"
            [avatar]="msg.user.avatar"
        >
        </nb-chat-message>
        <nb-chat-form
            [dropFiles]="true"
            (send)="sendMessage($event)"
        ></nb-chat-form>
      </nb-chat>
  
      <router-outlet></router-outlet>
  
    </nb-layout-column>
  
    <nb-layout-footer fixed>
    <!-- Insert footer here -->
    </nb-layout-footer>
  
  </nb-layout>
